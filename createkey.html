<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Key Web</title>
</head>
<body>
    <h1>Введите ник:</h1>
    <form action="https://fluorum.onrender.com/createkey" method="post">
        <input type="text" name="nick" id="nick">
        <br>
        <input type="submit" value="Создать ключ">
    </form>

    <script>
        const form = document.querySelector('form');
        const nickInput = document.querySelector('#nick');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const nick = nickInput.value;

            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://fluorum.onrender.com/createkey');
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onload = () => {
                const response = JSON.parse(xhr.responseText);
                console.log(response);

                // Отобразите ответ на странице
                // ...

            };
            xhr.send(JSON.stringify({ name: nick }));
        });
    </script>
</body>
</html>
